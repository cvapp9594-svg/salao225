<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glow Beauty & Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      /* Brand defaults */
      --brand-primary: #f43f5e;
      --brand-primary-dark: #e11d48;
      --brand-soft: #fff1f2;

      /* Mapping to legacy variable names if used elsewhere, 
         but we'll prioritize mapping Tailwind rose classes directly */
      --primary-rose: var(--brand-primary);
      --soft-rose: var(--brand-soft);
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            rose: {
              50: 'var(--brand-soft)',
              100: 'var(--brand-soft)',
              200: 'var(--brand-soft)',
              300: 'var(--brand-soft)',
              400: 'var(--brand-primary)',
              500: 'var(--brand-primary)',
              600: 'var(--brand-primary-dark)',
              700: 'var(--brand-primary-dark)',
              800: 'var(--brand-primary-dark)',
              900: 'var(--brand-primary-dark)',
              950: 'var(--brand-primary-dark)',
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      scroll-behavior: smooth;
    }

    .font-serif {
      font-family: 'Cormorant Garamond', serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .glass-dark {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes blob {
      0% {
        transform: translate(0px, 0px) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }

    .animate-blob {
      animation: blob 7s infinite;
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }

    .animation-delay-4000 {
      animation-delay: 4s;
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }
    }

    .animate-shake {
      animation: shake 0.4s ease-in-out;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
</head>

<body class="bg-[#fafafa] text-slate-900 selection:bg-rose-100 selection:text-rose-600">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
